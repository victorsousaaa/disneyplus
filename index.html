<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Plus</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Actor&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/cursor-exemple.png" />
</head>
<body>
    <header>
        <ol class="lista">
            <li>Inicio</li>
            <li>Filmes</li>
            <li>Series</li>
        </ol>
    </header>
    <div>
        <img src="img/disney-banner.png" alt="Banner da disney plus">
    </div>
    <main class="container__principal">
        <figure>
            <img src="img/encanto.jpg" alt="Desenho encanto" class="container__img">
            <img src="img/raya.jpeg" alt="Desenho raya">
            <img src="img/buzz.jpeg" alt="Desenho buzz lightyear">
            <img src="img/toy.jpeg" alt="Desenho toy story" class="container__img">
            <img src="img/irmaos-urso.jpg" alt="Desenho irmaos-urso">
            <img src="img/luca.jpg" alt="Desenho do luca">
         </figure>
    </main>
    <footer>
        <small class="container__texto">© Disney © Disney•Pixar © & ™ Lucasfilm LTD © 2022 MARVEL. Reservados todos os direitos, Disney Entertainment</small>
        <a href="https://www.youtube.com/@disneyplusbr">
        <img src="img/youtube.png" alt="logo do youtube" class="container_img">
        </a>
        <a href="https://www.instagram.com/disneyplus/">
        <img src="img/Vector.png" alt="logo do instagram"class="container_img">
        </a>
        <a href="https://www.disneyplus.com/">
        <img src="img/disney-plus.png" alt="logo da disney plus" class="container_img">
         </a>
    </footer>
</body>
</html>
